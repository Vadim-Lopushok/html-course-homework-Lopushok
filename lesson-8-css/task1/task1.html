<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskone</title>
    <link rel="stylesheet" href="task1.css" type="text/css" />
  </head>
  <body>
    <h1>Sign up to the app</h1>
    <form action="server.php" method="get">
      <fieldset class="person">
        <legend>Personal information:</legend>
        <label>First name: <br /><input type="text" name="firstname" value="Mickey" /></label>
        <label>Last name: <br /><input type="text" name="lastname" value="Mouse" /></label>
        <label>Self-presentation: <br /><textarea name="presentation" cols="30" rows="10">The cat was playing in the garden.</textarea></label>
      </fieldset>
      <fieldset class="car">
        <legend>Car info (the brand):</legend>
        <select name="carinfo" size="1">
          <option value="Volvo" selected="selected">Volvo</option>
          <option value="Saab">Saab</option>
          <option value="Fiat">Fiat</option>
          <option value="Audi">Audi</option>
        </select>
      </fieldset>
      <fieldset class="gend">
        <legend>Choose one:</legend>
        <label><input type="radio" name="gender" value="Male" checked="checked" /> Male </label> 
        <label><input type="radio" name="gender" value="Female" /> Female </label>
        <label><input type="radio" name="gender" value="Other" /> Other </label>
      </fieldset>
      <fieldset class="transp">
        <legend>Choose many:</legend>
        <label><input type="checkbox" name="bike" value="transport"/> I have a bike </label>
        <label><input type="checkbox" name="car" value="transport"/> I have a car </label>
      </fieldset>
      <input type="submit" value="Submit">
      <button type="button" onclick="alert('Do you really want to cancel sign up?')">Cancel</button>
    </form>
  </body>
</html>
