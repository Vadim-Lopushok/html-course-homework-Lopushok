<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; }
    </style>
    <title>Композиция с красным, синим и жёлтым</title>
</head>
<body>
    <table border="1" width="50%" height="400px">
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="3"></td>
                <td colspan="2" bgcolor="#fffa69"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3" rowspan="3" bgcolor="#ff5b2d"></td>
                <td colspan="2" rowspan="2" bgcolor="#fffa69"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="3"></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td bgcolor="#000000"></td>
                <td bgcolor="#000000"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2" bgcolor="#fffa69"></td>
                <td bgcolor="#000000"></td>
                <td bgcolor="#000000"></td>
                <td></td>
                <td colspan="2" rowspan="2" bgcolor="#074481"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td bgcolor="#000000"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
